<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flexbox</title>
    <style>
      .container {
        border: 2px solid grey;
        display: flex;
        width: 50%;
        height: 500px;
        /* flex-direction: row; */
        /* flex-wrap: wrap; */
        justify-content: space-between;
      }
      .container div {
        background-color: rgb(31, 168, 192);
        margin: 5px;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <!-- <div class="box4">4</div>
      <div class="box5">5</div> -->
    </div>
  </body>
</html>
